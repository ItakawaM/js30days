<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drums</title>
    <link href="/Drums/Assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/Drums/styles.css" />
  </head>
  <body>
    <div class="key-holder">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="key-sound">Boom</span>
      </div>

      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span class="key-sound">Clap</span>
      </div>

      <div data-key="KeyC" class="key">
        <kbd>C</kbd>
        <span class="key-sound">Hihat</span>
      </div>

      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="key-sound">Kick</span>
      </div>

      <div data-key="KeyO" class="key">
        <kbd>O</kbd>
        <span class="key-sound">Openhat</span>
      </div>

      <div data-key="KeyU" class="key">
        <kbd>U</kbd>
        <span class="key-sound">Ride</span>
      </div>

      <div data-key="KeyT" class="key">
        <kbd>T</kbd>
        <span class="key-sound">Snare</span>
      </div>

      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="key-sound">Tink</span>
      </div>

      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="key-sound">Tom</span>
      </div>
    </div>

    <audio data-key="KeyA" src="/Drums/Assets/Sounds/boom.wav"></audio>
    <audio data-key="KeyD" src="/Drums/Assets/Sounds/clap.wav"></audio>
    <audio data-key="KeyC" src="/Drums/Assets/Sounds/hihat.wav"></audio>
    <audio data-key="KeyK" src="/Drums/Assets/Sounds/kick.wav"></audio>
    <audio data-key="KeyO" src="/Drums/Assets/Sounds/openhat.wav"></audio>
    <audio data-key="KeyU" src="/Drums/Assets/Sounds/ride.wav"></audio>
    <audio data-key="KeyT" src="/Drums/Assets/Sounds/snare.wav"></audio>
    <audio data-key="KeyG" src="/Drums/Assets/Sounds/tink.wav"></audio>
    <audio data-key="KeyJ" src="/Drums/Assets/Sounds/tom.wav"></audio>

    <script src="/Drums/drums.js"></script>
  </body>
</html>
