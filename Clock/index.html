<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/Clock/Assets/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="blur-container">
        <span class="text roboto-font">The Clock</span>

        <div class="clock">
          <div class="clock-face">
            <div class="hand second-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand hour-hand"></div>
            <div class="clock-face-center"></div>
          </div>
        </div>

        <span class="text time roboto-font">Current Time</span>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
